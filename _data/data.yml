  - role: Werkstudent Softwareentwicklung
    time: seit 10/2020
    company: Makandra GmbH, Augsburg
    details: |
      In meiner aktuellen Position als Werkstudent bei makandra unterstütze ich das Entwickler-Team bei Nebenaufgaben, 
      Bugfixes und in den Semesterferien auch bei großen Projekten.
  - role: Werkstudent Full-Stack Entwicklung
    time: 05/2019 - 04/2020
    company: stampay GmbH, Augsburg
    details: |
      Bei stampay nahm ich mehrere Rollen ein. Einerseits durfte ich das Design einer mobilen Payment-Platform umsetzen und erweitern. Andererseits 
      konnte ich das Back-End der bestehenden Applikationen mit neuen Funktionalitäten erweitern.
  - role: Werkstudent Full-Stack Entwicklung
    time: 05/2017 - 04/2019
    company: KUKA Deutschland GmbH, Augsburg
    details: |
      Mein erster Werkstudentenjob hat mir neben fundierten Kenntnissen in der Fullstack-Entwicklung auch den Berufsalltag und die Arbeitsweise im 
      IT-Bereich näher gebracht.
  - role: Ferienarbeit
    time: 2013 - 2016
    company: DruckArt, Kaufering
    details: |
      Neben meiner Schulausbildung habe ich bei der Firma DruckArt im Bereich der manuellen Konfektion und Versand meine ersten Berufserfahrungen gesammelt. 
      Hier habe ich vor allem gelernt, wie man effektiv, effizient und innovativ an Aufgaben herangehen kann.
experiences:
  - role: Praktikum Softwareentwicklung
    time: 08/2020 - 09/2020
    company: Makandra GmbH, Augsburg
    details: |
      In meinem Praktikum konnte ich durch ein sehr ausführliches Curriculum-Programm die Software-Entwicklung mit Ruby on Rail kennenlernen. 
      Im ersten Teil des Praktikums habe ich mit meinem Mentor Themen wie Test-Automatisierung erlernt. Fundiertes Wissen konnte ich in dieser 
      Zeit von Web-Technologien wie HTML, CSS, Javascript, Ruby, Rails und SQL sammeln. Im zweiten Teil des Praktikums konnte ich mein erlerntes 
      Wissen auf die Probe stellen. Hier habe ich die Test-Suite eines veralteten Projekts erfolgreich ersetzt.
  - role: Model United Nations
    time: 2014 - 2015
    company: Wahlkurs, Leonhard-Wagner Gymnasium
    details: |
      Das Ziel dieses Kurses war es, einer Tagung in Augsburg im Stil der UN-Versammlungen beizuwohnen. Hierzu wurden den Teilnehmden Ländern der UN zugeteilt, für die man 
      im Voraus politische Programme und Recherche erstellen musste. Bei der Tagung im Maria-Ward Gymnasium wurden auf Basis dieser Vorbereitungen dann den ganzen Tag 
      Debatten über relevante Themen abgehalten. Deren Ergebnisse wurden später im großen Plenum diskutiert und evaluiert. Die gesamte Veranstaltung wurde auf Englisch geführt.
  - role: Sprachreise England
    time: Sommer 2011
    company: EducationFirst, College in Brighton
    details: |
      In Brighton konnte ich mit Schülern aus verschiedenen europäischen Ländern zusammen am Unterricht des Colleges 
      teilnehmen. Diese Auslandserfahrung hat in mir das Interesse an der englischen Sprache und am Ausland geweckt.
